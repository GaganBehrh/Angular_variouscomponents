
<div class="progressbar-container">
  <div class="header">
    <i *ngif="iconClasses" [class]="iconClasses"></i>
    <div class="title">
      <h5>{{ title }}</h5>
      <h6>
        {{ subtitle }}
      </h6>
      <small>{{value}}</small>
      <progress [value]="value" [max]="max"></progress>
    </div>
     
  </div>
</div>
